<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miroir</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff6cc;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-size: 1.5em;
      padding: 20px;
    }
  </style>
  <script>
    const messages = [
      "Ce que tu cherches est ce qui regarde.",
      "Il n'y a rien à apprendre. Juste à te rappeler.",
      "Tu n'es pas dans le monde. Le monde est en toi.",
      "Qui voit ? Qui entend ? Qui est ?",
      "Le miroir ne juge pas. Il reflète.",
      "Chaque instant est une porte. Où es-tu ?"
    ];
    function displayMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerText = messages[index];
    }
    window.onload = displayMessage;
  </script>
</head>
<body>
  <div id="message"></div>
</body>
</html>
