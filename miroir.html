<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⧫ MIROIR</title>
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ffd;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      max-width: 700px;
      font-size: 1.2em;
      line-height: 1.6em;
      color: #fff2aa;
    }
  </style>

</head>
<body>
  <div class="content" id="phrase"></div>
  <script>
    const phrases = [
      "Ce que tu cherches t’observe déjà.",
      "Ferme les yeux — le regard commence.",
      "Rien ne te manque. Rien ne t’appartient.",
      "Si tu es ici, c’est que tu étais attendu.",
      "Regarde sans demander, reçois sans vouloir."
    ];
    document.getElementById('phrase').innerText =
      phrases[Math.floor(Math.random() * phrases.length)];
  </script>
</body>
</html>
